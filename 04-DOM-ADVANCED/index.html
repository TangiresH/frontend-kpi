<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <script src="contact.js" defer></script>
</head>
<body>


<form id="contactForm" class="form">
    <table>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Phone</th>
            <th>Action</th>
        </tr>


    <tbody id="contactContainer"></tbody>

    <tr>
        <td><input id="nameInput" name="name" class="formInput" type="text"/></td>
        <td><input id="surnameInput" name="surname" class="formInput" type="text"/></td>
        <td><input id="phoneInput" name="phone" class="formInput" type="text"/></td>
        <td><button id="addContactBtn">Add Contact</button></td>
    </tr>
    </table>
</form>

</body>
</html>
