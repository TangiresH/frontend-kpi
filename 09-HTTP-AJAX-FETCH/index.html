<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="index.js" defer></script>
</head>
<body>

<form id="userForm">
    <input id="nameInput" type="text" placeholder="Git username">
    <button type="submit">Find</button>
</form>

<div id="userInfoBox"></div>

<script type="text/template" id="userTemplate">
    <div class="userInfoRow">
        <img src="{{avatar_url}}" />
        <p>Repositories: {{public_repos}}</p>
        <p>Followers: {{followers}}</p>
        <p>Following {{following}}</p>
    </div>
</script>

</body>
</html>
