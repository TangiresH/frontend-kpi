<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <script src="ContactApi.js" defer></script>
    <script src="contact.js" defer></script>
</head>
<body>


<form id="contactForm" class="form">
    <input type="hidden"  name="id"             id="id" class="formInput">
    <input type="text"    name="firstName"      id="nameInput"    class="formInput" placeholder="Enter your name" />
    <input type="text"    name="lastName"       id="surnameInput" class="formInput" placeholder="Enter your surname" />
    <input type="text"    name="phone"          id="phoneInput"   class="formInput" placeholder="Enter your phone number" />
    <button>Save</button>
</form>

<table>
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Phone</th>
        <th>Actions</th>
    </tr>

    <tbody id="contactContainer"></tbody>
</table>


</body>
</html>
